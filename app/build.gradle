apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'//GreenDao

android {

    compileSdkVersion 26
    buildToolsVersion '26.0.1'

    defaultConfig {
        applicationId "com.video.newqu"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 21
        versionName "2.0.8"
        //分包
        multiDexEnabled true
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi-v7a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME: "com.video.newqu",
                JPUSH_APPKEY : "24dca46eb98b3f3d93667b20", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "test", //用户渠道统计的渠道名称
        ]
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    //忽略错误警告
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    //编译配置
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    greendao {
        schemaVersion 13
        targetGenDir 'src/main/java'
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }


    dataBinding {
        enabled = true
    }

    signingConfigs {
        debug {
            storeFile file('newqu.keystore')
            storePassword "123456"
            keyAlias "newqu"
            keyPassword "123456"
        }
        release {
            storeFile file('newqu.keystore')
            storePassword "123456"
            keyAlias "newqu"
            keyPassword "123456"
        }
    }
}

