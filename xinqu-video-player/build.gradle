apply plugin: 'com.android.library'

android {

    compileSdkVersion 26
    buildToolsVersion '26.0.1'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 72
        versionName "6.2.1"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    //点播SDK
//    compile 'com.ksyun.media:libksyplayer-java:2.1.0'
//    compile 'com.ksyun.media:libksyplayer-armv7a:2.1.0'
//    compile 'com.ksyun.media:libksyplayer-arm64:2.1.0'
    //短视频和点播同时存在时不需要引用点播SDK
    compile 'com.ksyun.media:libksysv-java:1.5.3'
    compile 'com.ksyun.media:libksysv-arm64:1.5.3'
    compile 'com.ksyun.media:libksysv-armv7a:1.5.3'
}
